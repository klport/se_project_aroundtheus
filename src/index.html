<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%= require('./images/jacques-cousteau(1).jpg')%>"
            alt="Avatar"
            id="profile-avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="profile edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="profile add"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__name">&copy; 2023 Karla Portillo</p>
      </footer>
    </div>

    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_name"
              type="text"
              id="user-name"
              name="title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="user-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_description"
              type="text"
              id="user-description"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="user-description-error"></span>
          </label>
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              id="place-name"
              name="title"
              placeholder="Title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="place-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              id="new-url"
              name="url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="new-url-error"></span>
          </label>
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewImageModal">
      <div class="modal__image-container">
        <img
          src="#"
          class="modal__image"
          alt="pop up preview image"
          id="modalImage"
        />
        <p class="modal__text" id="modalText"></p>
        <button
          class="modal__close"
          id="previewCloseBtn"
          type="button"
        ></button>
      </div>
    </div>

    <!-- card template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" aria-label="like button"></button>
          <button
            class="card__delete-button"
            aria-label="delete button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
