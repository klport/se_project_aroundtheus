on></form></div></div><template id="card-template"><li class="card"><img class="card__image" src="" alt=""/><div class="card__description"><h2 class="card__title"></h2><button class="card__like-button" aria-label="like button"></button> <button class="card__delete-button" aria-label="delete button"></button></div></li></template></body></html>
