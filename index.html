<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">

      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S. logo"
        class="header__logo"/>
      </header>

      <main class="content">
       <section class="profile page__section">
        <img src="./images/jacques-cousteau(1).jpg" alt="Avatar" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">
           Jacques Cousteau
          </h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
       </section>

        <section class="cards">

        <ul class="cards__list">
          <li class="card">
            <img
              class="card__img"
              src="./images/yosemite.jpg"
              alt="yosemite valley"
            />
            <div class="card__description">
<h2>Yosemite Valley</h2>
<button class="card__like-button">
         
            </button>
            </div>
          
          </li> 
          <li class="card">
            <img
              class="card__img"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__description">
<h2>Lake Louise</h2>
<button class="card__like-button">
         
            </button>
            </div>
            </li> 
            <li class="card">
       
            <img
              class="card__img"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__description">
<h2>Bald Mountains</h2>
<button class="card__like-button">
         
            </button>
            </div>
           </li>

           <li class="card">
            <img
              class="card__img"
              src="./images/latemar.jpg"
              alt="Latemar"/>

            <div class="card__description">
<h2>Latemar</h2>
<button class="card__like-button">
         
            </button>
            </div>
           </li> 
         
          <li class="card">
            <img
              class="card__img"
              src="./images/vanoise.jpg"
              alt="Vanoise National"
            />
            <div class="card__description">
<h2>Vanoise National</h2>
<button class="card__like-button">
         
            </button>
            </div>
            
          </li> 
          
          <li class="card">
            <img
              class="card__img"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__description">
<h2>Lago di Braies</h2>
<button class="card__like-button">
         
            </button>
            </div>
            
          </li> 
          
            
        </ul>
          
      </section> 

      <footer class="footer page__section">
 <p class="footer__name">&copy; 2023 Karla Portillo</p>
</footer>

      </main>
    </div>
  </body>
</html>
